<div class="text-center">
  <h1>Game Results</h1>
  <table class="mx-auto my-3 border-2 border-collapse table-fixed">
    <thead>
      <th class="px-3">Date</th>
      <th class="px-3">Player 1</th>
      <th class="px-3">Player 2</th>
      <th class="px-3">Player 1 Army</th>
      <th class="px-3">Player 2 Army</th>
      <th class="px-3">Player 1 Score</th>
      <th class="px-3">Player 2 Score</th>
      <th class="px-3">Winner</th>
      <th class="px-3">Description</th>
    </thead>
    <tbody>
      <app-game-result-row
        *ngFor="let result of results"
        class="contents"
        [result]="result"
      ></app-game-result-row>
    </tbody>
  </table>
  <button class="btn btn-blue">Refresh</button>
</div>

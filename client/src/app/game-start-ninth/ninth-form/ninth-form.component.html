<div class="my-4 text-center">
  <!-- Name Form -->
  <div *ngIf="!named">
    <label for="NameForm" class="font-semibold">Enter your name:</label><br />
    <input
      type="text"
      [formControl]="enteredName"
      class="mt-2 bg-gray-100 border-gray-400 rounded-md focus:bg-white"
      id="NameForm"
    />
    <button
      (click)="onNameFormSubmit()"
      [disabled]="!enteredName.value"
      class="ml-1 text-blue-500 border border-blue-500 border-solid btn-small hover:bg-blue-500 hover:text-white"
    >
      Submit
    </button>
  </div>

  <!-- Normal game start form -->
  <!-- Faction Selector -->
  <div *ngIf="named">
    <h1 class="mb-3">{{ player.name }}</h1>
    <h2 class="mb-1">Select army:</h2>
    <select class="w-64 mb-2 dropdown" (change)="onArmyChange($event)">
      <option [value]="">--</option>
      <option *ngFor="let army of armies" [value]="army">
        {{ army }}
      </option>
    </select>

    <!-- Subfaction selectors -->
    <div *ngIf="showChapters()">
      <h2 class="mt-2">Select Chapter</h2>
      <select class="w-48 mb-2 dropdown" (change)="onChapterSelect($event)">
        <option [value]="">--</option>
        <option *ngFor="let chapter of chapters" [value]="chapter">
          {{ chapter }}
        </option>
      </select>
    </div>

    <div *ngIf="showLegions()">
      <h2 class="mt-2">Select Legion</h2>
      <select class="w-48 mb-2 dropdown" (change)="onLegionSelect($event)">
        <option [value]="">--</option>
        <option *ngFor="let legion of legions" [value]="legion">
          {{ legion }}
        </option>
      </select>
    </div>

    <h2 class="mt-2 mb-1">Select secondaries:</h2>

    <!-- Purge the Enemy selector -->
    <div class="mb-1">
      <label>Purge the Enemy</label>
      <select
        (change)="onSecondarySelect($event, 'Purge The Enemy')"
        class="dropdown"
        [attr.disabled]="disablePte ? true : null"
      >
        <option [value]="undefined">--</option>
        <option *ngFor="let sec of pte" [value]="sec.title">
          {{ sec.title }}
        </option>
      </select>
    </div>

    <!-- No Mercy, No Respite selector -->
    <div class="mb-1">
      <label>No Mercy, No Respite</label>
      <select
        (change)="onSecondarySelect($event, 'No Mercy, No Respite')"
        class="dropdown"
        [attr.disabled]="disableNmnr ? true : null"
      >
        <option [value]="undefined">--</option>
        <option *ngFor="let sec of nmnr" [value]="sec.title">
          {{ sec.title }}
        </option>
      </select>
    </div>

    <!-- Warpcarft selector -->
    <div class="mb-1">
      <label>Warpcraft</label>
      <select
        (change)="onSecondarySelect($event, 'Warpcraft')"
        class="dropdown"
        [attr.disabled]="disableWc ? true : null"
      >
        <option [value]="undefined">--</option>
        <option *ngFor="let sec of wc" [value]="sec.title">
          {{ sec.title }}
        </option>
      </select>
    </div>

    <!-- Battlefield Supremacy selector -->
    <div class="mb-1">
      <label>Battlefield Supremacy</label>
      <select
        (change)="onSecondarySelect($event, 'Battlefield Supremacy')"
        class="dropdown"
        [attr.disabled]="disableBs ? true : null"
      >
        <option [value]="undefined">--</option>
        <option *ngFor="let sec of bs" [value]="sec.title">
          {{ sec.title }}
        </option>
      </select>
    </div>

    <!-- Shadow Operations selector -->
    <div class="mb-1">
      <label>Shadow Operations</label>
      <select
        (change)="onSecondarySelect($event, 'Shadow Operations')"
        class="dropdown"
        [attr.disabled]="disableSo ? true : null"
      >
        <option [value]="undefined">--</option>
        <option *ngFor="let sec of so" [value]="sec.title">
          {{ sec.title }}
        </option>
      </select>
    </div>
  </div>
</div>

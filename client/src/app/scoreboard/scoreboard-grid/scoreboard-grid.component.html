<table class="mx-auto mb-3 border-2 border-collapse table-fixed">
  <thead>
    <tr>
      <th class="title-cell">Objective</th>
      <th class="selector-cell">Turn 1</th>
      <th class="selector-cell">Turn 2</th>
      <th class="selector-cell">Turn 3</th>
      <th class="selector-cell">Turn 4</th>
      <th class="selector-cell">Turn 5</th>
      <th class="score-cell">Total</th>
    </tr>
  </thead>
  <tbody>
    <app-primary-rows
      class="table-row"
      [playerNumber]="playerNumber"
    ></app-primary-rows>
    <!-- 
    There should always be 3 selected secondaries, and looping causes the
    inputs to break, so it should be ok to hardcode 3 secondaries
    -->
    <app-secondary-row
      class="table-row"
      [playerNumber]="playerNumber"
      [idx]="0"
    ></app-secondary-row>
    <app-secondary-row
      class="table-row"
      [playerNumber]="playerNumber"
      [idx]="1"
    ></app-secondary-row>
    <app-secondary-row
      class="table-row"
      [playerNumber]="playerNumber"
      [idx]="2"
    ></app-secondary-row>
  </tbody>
</table>
